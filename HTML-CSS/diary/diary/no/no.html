<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="header-wrap">
        <a class="btn-logo" href="#">
          <img src="../img/logo.svg" alt="두근두근 비밀일기" />
        </a>
        <a class="btn-join" href="#">회원가입</a>
      </div>
    </header>

    <!-- main -->
    <main>
      <h1>
        <img src="../img/logo.svg" alt="" />
        <strong>로그인</strong>
      </h1>

      <form action="#" class="login">
        <label for="email">이메일</label>
        <input id="email" type="email" required />

        <label for="passward">비밀번호</label>
        <input id="passward" type="password" required />

        <button class="black-btn" type="submit" disabled>로그인</button>
      </form>
    </main>

    <!-- footer -->
    <footer>
      <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>
  </body>
</html>
