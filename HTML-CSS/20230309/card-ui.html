<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card UI</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img class="profile" src="img/weniv-suri.png" alt="" />
        <div class="title">
          <h2>그것을 피가 청춘을 것이다</h2>
          <p>secondary</p>
        </div>
      </div>
      <img class="post" src="img/thumbnail.png" alt="" />
      <div class="main">
        <p>
          청춘 것이 힘차게 맺어, 보라. 따뜻한 싹이 갑 부패뿐이다. 싹이 사랑의
          같이, 못할 심장은 때문이다. 그들은 피부가 실현에 소담스러운 투명하되
          힘있다. 이상 되려니와, 봄날의 아름답고 것이다.
        </p>
        <div class="footer">
          <div class="btn">
            <h3>Read</h3>
            <span class="triangle"></span>
          </div>
          <div class="icons">
            <img class="icon" src="img/icon-heart.png" alt="" />
            <img class="icon" src="img/icon-share.png" alt="" />
            <img class="icon" src="img/icon-more.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
