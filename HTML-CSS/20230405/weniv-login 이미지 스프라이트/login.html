<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <section class="login-container">
      <!-- head -->
      <div class="login-head">
        <h1 class="login-title">로그인 또는 회원가입</h1>
        <!-- 닫기 버튼은 마크업 구조상 맨 밑으로 가는게 좋다 -->
        <button class="close-btn">
          <img src="image/close.png" alt="로그인 창 닫기 버튼" />
        </button>
      </div>

      <article>
        <!-- form -->
        <form class="login-form">
          <h2 class="login-form-title">
            위니브에서 여러분의 궁금중을 해결하세요! :)
          </h2>
          <div class="input-wrapper">
            <div class="input-box">
              <input
                class="input-id"
                type="text"
                name=""
                id="inputId"
                required
                placeholder="아이디"
              />
              <label for="inputId a11y-hidden"></label>
              <input
                class="input-pw"
                type="password"
                name=""
                id="inputPw"
                placeholder="비밀번호"
                required
              />
              <label for="inputPw a11y-hidden"></label>
            </div>
            <div class="input-ckb-box">
              <input
                class="input-ckb a11y-hidden"
                type="checkbox"
                name=""
                id="inputCkb"
              />
              <label class="label-ckb" for="inputCkb">로그인 상태 유지</label>
            </div>
            <button class="login-btn" type="submit">로그인</button>
            <div class="find-login-btns">
              <a class="join-link" href="#">회원가입</a>
              <span>|</span>
              <a class="find-login" href="#">아이디/비밀번호 찾기</a>
            </div>
          </div>
        </form>

        <!-- links -->
        <div class="link-wrapper">
          <p class="link-p">또는</p>
          <ul class="login-type-list">
            <li>
              <a class="login-link login-goole" href="#"
                >구글 계정으로 로그인</a
              >
            </li>
            <li>
              <a class="login-link login-facebook" href="#"
                >페이스북 계정으로 로그인</a
              >
            </li>
            <li>
              <a class="login-link login-naver" href="#"
                >네이버 계정으로 로그인</a
              >
            </li>
            <li>
              <a class="login-link login-kakao" href="#"
                >카카오톡 계정으로 로그인</a
              >
            </li>
          </ul>
        </div>
      </article>
    </section>
  </body>
</html>
