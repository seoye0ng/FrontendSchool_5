<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
    <style>
      video {
        /* width: 100%; */
        /* max-width: 100%; */
        /* 영상이 가지고 있는 기본적인 크기를 벗어나지 않는 범위에서 늘어났다 줄어들었다 한다 */
      }

      .full-screen-vid {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        pointer-events: none;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <video class="full-screen-vid" autoplay controls muted loop src="nextlevel.mp4"></video>
  </body>
</html>
