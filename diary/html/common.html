    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <meta name="description" content="나만의 설레는 비밀일기를 작성해보세요!" />

    <link

      href="https://github.com/seoye0ng/FrontendSchool_5/tree/main/HTML-CSS/diary"
    />
    <meta property="og:title" content="두근두근 비밀일기" />
    <meta property="og:type" content="Website" />
    <meta
      property="og:url"
      content="https://github.com/seoye0ng/FrontendSchool_5/tree/main/HTML-CSS/diary"
    />
    <meta property="og:image" content="../img/meta.png" />

      content="나만의 설레는 비밀일기를 작성해보세요!"

    <meta name="twitter:card" content="twitter:card" />

      name="twitter:description"
      content="나만의 설레는 비밀일기를 작성해보세요!"
    />
    <meta name="twitter:image" content="../img/meta.png" />

  <body>
    <a class="btn-join" href="#">회원가입</a>
    <a class="btn-login" href="#">로그인</a>
    <a class="btn-logout" href="#">로그아웃</a>

    <button class="black-btn" type="submit">로그인</button>
    <button class="black-btn" type="submit" disabled>로그인</button>

    <label class="label-style" for="email">이메일</label>
    <input class="input-style" id="email" type="email" required />

    <label class="label-style" for="user-pw">비밀번호</label>
    <input class="input-style" id="user-pw" type="password" required />

    <h2 class="img-title">
      <img src="../img/logo.svg" alt="" />
      <strong class="line">로그인</strong>
    </h2>
