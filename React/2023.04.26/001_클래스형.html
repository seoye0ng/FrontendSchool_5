<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
    <!-- development가 들어가는 src는 개발자가 보기 편하게 되어있는 상태의 코드들 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- dom이 들어가면 dom을 조작할 수 있는 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel은 통역기라고 생각하면 편함 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <div id="root"></div>

    <script type="text/babel">
      // react 컴포넌트 정의하기
      const el = React.createElement;

      class HelloButton extends React.Component {
        constructor(props) {
          super(props);

          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return 'Hello World!';
          }

          return <button onClick={() => this.setState({ liked: true })}>Hello</button>;
        }
      }

      // DOM에 리액트 컴포넌트 랜더링하기
      const domContainer = document.querySelector('#root');
      ReactDOM.render(el(HelloButton), domContainer);
    </script>
  </body>
</html>
