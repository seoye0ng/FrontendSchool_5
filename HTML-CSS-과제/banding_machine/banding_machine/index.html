<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩머신</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="logo">
        <img src="images/logo.png" alt="콜라 콜라 로고" />
      </h1>
      <div class="wrapper">
        <section class="page1">
          <div class="drink-list">
            <ul class="drink-list-card">
              <li class="cola check">
                <img src="images/red.svg" alt="" />
                <p>Original_Cola</p>
                <button>1000원</button>
              </li>
              <li class="cola sold-out">
                <img src="images/violet-sold-out.svg" alt="" />
                <p>Violet_Cola</p>
                <button>1000원</button>
              </li>
              <li class="cola">
                <img src="images/yellow.svg" alt="" />
                <p>Yellow_Cola</p>
                <button>1000원</button>
              </li>
              <li class="cola">
                <img src="images/cool.svg" alt="" />
                <p>Cool_Cola</p>
                <button>1000원</button>
              </li>
              <li class="cola check">
                <img src="images/green.svg" alt="" />
                <p>Green_Cola</p>
                <button>1000원</button>
              </li>
              <li class="cola">
                <img src="images/orange.svg" alt="" />
                <p>Orange_Cola</p>
                <button>1000원</button>
              </li>
            </ul>
          </div>
          <div class="order-list"></div>
        </section>

        <div class="wrap">
          <section class="page2">
            <div class="my-money"></div>
          </section>
          <section class="page3">
            <div class="buy-list">
              <h2 class="buy-list-title">획득한 음료</h2>
              <ul class="buy-list-card">
                <li class="buy-cola c_original">
                  <p>Original_Cola</p>
                  <span>1</span>
                </li>
                <li class="buy-cola c_green">
                  <p>Green_Cola</p>
                  <span>2</span>
                </li>
                <li class="buy-cola c_orange">
                  <p>Orange_Cola</p>
                  <span>1</span>
                </li>
                <li class="buy-cola c_violet">
                  <p>Violet_Cola</p>
                  <span>5</span>
                </li>
              </ul>
              <p class="buy-list-total">총금액:9,000원</p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
