<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="" />
  </head>

  <body>
    <script>
      const testArray = [1, 2, 3, 4];

      testArray.push(5); // O(1) : constant - 다른 원소에 영향을 주지 않음
      testArray.pop(); // O(1) : constant - 다른 원소에 영향을 주지 않음
      testArray.unshift(0); // O(n) : Linear time - 맨 앞에 0이 들어감 다른 원소에 영향을 미침(인덱스가 하나씩 밀리게 됨, 배열 안 원소들이 많을수록 처리시간 또한 늘어남)
      testArray.splice(2, 1, 6); // O(n) : Linear time - 3을 1개 제거하고 6을 집어넣음 - 다른 원소에 영항을 주기도 안주기도 함(배열의 마지막 요소에 추가할 때, 최악의 경우 맨앞에 추가할 수 있어 모든 원소의 인덱스가 밀려 모든 원소에 영향을 줄 때)
    </script>
  </body>
</html>
