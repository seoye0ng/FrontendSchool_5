  <body>
    <script>
      /*문제:
      배달 음식 주문 시, 주문한 음식들을 최적의 순서로 배치하는 문제입니다.
      장미반점은 손님에게 어떤 음식을 가장 빠르게 배달할 수 있는지 알려드릴 수 있는 서비스를 고심중입니다.
      각 음식은 조리 시간과 목적지에 따른 배달 시간을 가지고 있습니다.
      각 음식은 조리 시간과 배달 시간을 합친 총 시간이 가장 짧은 순서에서 가장 긴 순서까지 오름차순으로 배치되어야 합니다.
      이를 위해 음식 배치 순서를 결정하는 알고리즘을 구현해보세요.*/

      const foods = [
        {
          음식: '짜장면',
          조리시간: 10,
          배달시간: 5,
        },
        {
          음식: '짬뽕',
          조리시간: 9,
          배달시간: 7,
        },
        {
          음식: '탕수육',
          조리시간: 20,
          배달시간: 10,
        },
        {
          음식: '깐쇼새우',
          조리시간: 15,
          배달시간: 10,
        },
        {
          음식: '볶음밥',
          조리시간: 5,
          배달시간: 4,
        },
      ];

      // foods.map((food) => (food.시간 = food.조리시간 + food.배달시간));

      // 버블 정렬
      function bubbleSort([...arr]) {
        for (let i = 0; i < arr.length - 1; i++) {
          let isSorted = true;

          for (let j = 0; j < arr.length - 1 - i; j++) {
            const timeOne = arr[j].조리시간 + arr[j].배달시간;
            const timeTwo = arr[j + 1].조리시간 + arr[j + 1].배달시간;

            if (timeTwo < timeOne) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
              isSorted = false;
            }
          }
          if (isSorted) break;
        }

        return arr;
      }

      console.log(bubbleSort(foods));

      // 선택 정렬
      function selectionSort([...arr]) {
        for (let i = 0; i < arr.length; i++) {
          let minimumIndex = i;

          for (let j = i + 1; j < arr.length; j++) {
            const timeOne = arr[j].조리시간 + arr[j].배달시간;
            const timeTwo = arr[minimumIndex].조리시간 + arr[minimumIndex].배달시간;

            if (timeOne < timeTwo) {
              minimumIndex = j;
            }
          }
          if (minimumIndex !== i) {
            [arr[i], arr[minimumIndex]] = [arr[minimumIndex], arr[i]];
          }
        }

        return arr;
      }

      console.log(selectionSort(foods));

      // 삽입 정렬
      function insertionSort([...arr]) {
        for (let i = 1; i < arr.length; i++) {
          for (let j = i; j > 0 && arr[j].조리시간 + arr[j].배달시간 < arr[j - 1].조리시간 + arr[j - 1].배달시간; j--) {
            [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]];
          }
        }
        return arr;
      }

      console.log(insertionSort(foods));
    </script>
  </body>
