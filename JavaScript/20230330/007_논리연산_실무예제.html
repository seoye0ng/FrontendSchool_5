<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
  </head>
  <body>
    <script>
      // 3, 6, 9, 12, 15, 18
      // 5, 10, 15

      // https://codingdojang.com/scode/350#answer-filter-area

      // 3의 배수와 5의 배수를 더해주기 (100까지)
      let x = 0;
      for (let i = 0; i < 101; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
          x = x + i;
        }
      }
    </script>
  </body>
</html>
