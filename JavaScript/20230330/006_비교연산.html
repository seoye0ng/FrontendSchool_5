<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
  </head>
  <body>
    <script>
      const x = 3;
      const y = 7;

      console.log(x > y);
      console.log(x >= y);
      console.log(x < y);
      console.log(x <= y);
      console.log(x == y); // 변수의 type을 확인X
      console.log(x === y); // 변수의 type을 확인 -> 권장 (1. 견고한 코딩 2. 성능상에 이점)
      console.log(x != y);
      console.log(x !== y);

      console.log(3 != '3'); // false
      console.log(3 !== '3'); // true
    </script>
  </body>
</html>
