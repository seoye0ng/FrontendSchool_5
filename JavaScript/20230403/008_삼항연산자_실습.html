<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 삼항연산자 실습
      // 통장에 10000원 초과 있으면 '부자'
      // 통장에 10000원 이하 있으면 '부를 바라는 자'
      const money = 5000;
      const result = money > 10000 ? '부자' : '부를 바라는 자';
      console.log(result);

      const money2 = 5000;
      const result2 = money2 > 100000 ? '초부자' : money2 > 10000 ? '부자' : '부를 바라는 자';
      console.log(result2);
    </script>
  </body>
</html>
