<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <script>
      // if문 문제
      // 사용자로부터 입력받은 성적에 따라 성적을 출력하는 프로그램을 작성하세요.

      // 1. 성적이 90점 이상이면 "A",
      // 2. 80점 이상이면 "B",
      // 3. 70점 이상이면 "C",
      // 4. 60점 이상이면 "D",
      // 5. 그 외에는 “강해져서 돌아와라”를 출력합니다.

      const score = parseInt(prompt('성적을 입력해주세요!'));

      if (score > 100) {
        alert('값이 너무 커yo!');
      } else {
        if (score >= 90) {
          document.write('A');
        } else if (score >= 80) {
          document.write('B');
        } else if (score >= 70) {
          document.write('C');
        } else if (score >= 60) {
          document.write('D');
        } else {
          document.write('강해져서 돌아와라');
        }
      }
    </script>
  </body>
</html>
