<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <script>
      // if문 문제
      // 사용자로부터 입력받은 나이에 따라 다른 인사말을 콘솔로 출력하는 프로그램을 작성하세요.

      // 1. 나이가 18세 이상이면 "안녕하세요!"를
      // 2. 10세 이상이면 "안녕! 반가워 꼬마친구! ” 를
      // 3. 10세 미만이면 “부럽다…” 를 출력합니다.

      const age = parseInt(prompt('나이를 입력해주세요!'));
      // prompt는 문자열로 받기 때문에 확실히 해두기 위해 숫자로 변환
      if (age >= 18) {
        document.write('안녕하세요!');
      } else if (age >= 10) {
        document.write('안녕! 반가워 꼬마친구!');
      } else if (age < 10) {
        document.write('부럽다…');
      }
    </script>
  </body>
</html>
