    <script>
      const parentEl = document.querySelector('main');
      const frag = document.createDocumentFragment();

      //   article 10개 반복해서 만들기
      for (let i = 0; i < 10; i++) {
        const article = document.createElement('article');
        article.classList.add('parent');
        article.innerHTML = ` <figure>
                <img class="figImg"
                    src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                <figcaption class="figCap">
                    유재석씨가 수상식에서 환하게 웃고 있다.
                </figcaption>
            </figure>`;

        // parentEl.append(article); // 이렇게 되면 계속 반복적으로 렌더링을 하기때문에 덜 효율적
        frag.append(article); // 이렇게 하면 렌더링하지않고 가상돔에서 메모리 상에서만 올려놓고 나중에 한번만 렌더링하기 때문에 훨씬 부담이 덜하다.
      }
      parentEl.append(frag);
      //  parentEl.append(frag);
      //  parentEl.append(frag);
      // 얘는 append하고 사라지기 때문에 위와같이 여러번 써도 반복이 안됨
      // 이런식으로 여러번 반복하고 싶다면?
      parentEl.append(frag.cloneNode(true));
      parentEl.append(frag.cloneNode(true));
      parentEl.append(frag.cloneNode(true));
    </script>
  </body>
