<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="" />
  </head>

  <body>
    <main>
      <div class="rectangle"></div>
      <ul class="list-container">
        <li><button onclick="{handleChangeRectangleColor('red')}">빨강</button></li>
        <li><button onclick="{handleChangeRectangleColor('yellow')}">노랑</button></li>
        <li><button onclick="{handleChangeRectangleColor('green')}">초록</button></li>
      </ul>
    </main>

    <script>
      const rectangle = document.querySelector('.rectangle');
      const rectangleClassList = rectangle.classList;

      function removeClassName(color) {
        rectangleClassList.remove(rectangleClassList[1]);
      }

      function handleChangeRectangleColor(color) {
        removeClassName(color);
        rectangleClassList.add(color);
      }
    </script>
  </body>
</html>
